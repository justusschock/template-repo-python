[pycodestyle]
exclude = .eggs,*.egg,build,.git,versioneer.py,*/conf.py
ignore = E402, E721
max_line_length = 120

[versioneer]
VCS = git
style = pep440
versionfile_source = REPONAME/_version.py
versionfile_build = REPONAME/_version.py
tag_prefix = v
parentdir_prefix =

# Manifest syntax https://docs.python.org/2/distutils/sourcedist.html
graft wheelhouse

recursive-exclude __pycache__  *.py[cod] *.orig

# Include the README and CHANGELOG
include *.md

# Include the license file
include LICENSE

exclude *.sh
exclude *.toml
exclude *.svg
recursive-include PACKAGE_NAME *.py

# include examples
recursive-include examples *.py *.md *.sh *.txt

# exclude tests from package
recursive-exclude tests *
exclude tests

# Exclude the documentation files
recursive-exclude docs *
exclude docs
recursive-include docs/source/_images/logos/ *

# Include the Requirements
recursive-include requirements *.txt

# Exclude build configs
exclude *.yml
exclude *.yaml

# Exclude pyright config
exclude .pyrightconfig.json

prune .git
prune .github
prune .circleci
prune notebook*
prune temp*
prune test*
prune benchmark*
prune docker
